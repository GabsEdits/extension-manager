name: gnome-extension-manager # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '0.4.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: A utility for browsing and installing GNOME Shell Extensions. # 79 char long summary
description: |
  A native tool for browsing, installing, and managing GNOME Shell Extensions. Written with GTK 4 and libadwaita.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  gnome-extension-manager:
    command: gnome-extension-manager
    extensions: [gnome]

parts:
  extension-manager:
    source: .
    plugin: meson
    build-packages:
      - appstream-util
      - blueprint-compiler
      - debhelper-compat
      - desktop-file-utils
      - dh-sequence-gnome
      - libgtk-4-dev
      - libadwaita-1-dev
      - libjson-glib-dev
      - libsoup-3.0-dev
      - libsysprof-4-dev
      - libtext-engine-dev
      - meson
    stage-packages:
      - libadwaita-1-0
    
